<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Patitas - Adopta una mascota</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/principal.css}">
</head>

<body class="bg-light">

<div class="container">

    <header class="mt-5 mb-4 text-center">
        <h1>Bienvenido a Patitas</h1>
    </header>

    <div class="alert alert-success" role="alert" th:if="${loginModel.codigo == '00'}">
        Bienvenido <span th:text="${loginModel.nombreUsuario}"></span>!
    </div>

    <nav class="mb-3">
        <div class="list-group list-group-horizontal">
            <a href="#" class="list-group-item list-group-item-action active">Home</a>
            <a href="#" class="list-group-item list-group-item-action">Ver mascotas</a>
            <a href="#" class="list-group-item list-group-item-action">Hacer donación</a>
            <a href="#" class="list-group-item list-group-item-action">Cerrar sesión</a>
        </div>
    </nav>

    <section class="mt-4">
        <h2 class="text-center">Últimas Mascotas en Adopción</h2>
        <!-- Aquí puedes agregar una lista o grid de mascotas -->
        <div class="row">
            <div class="col-md-4">
                <div class="card mb-4 shadow-sm">
                    <img src="ruta-a-imagen-mascota" class="card-img-top" alt="Nombre de la mascota">
                    <div class="card-body">
                        <h5 class="card-title">Nombre de la mascota</h5>
                        <p class="card-text">Descripción breve de la mascota.</p>
                        <a href="#" class="btn btn-primary">Ver detalles</a>
                    </div>
                </div>
            </div>
            <!-- Repite el bloque anterior para más mascotas -->
        </div>
    </section>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-xxxx" crossorigin="anonymous"></script>

</body>

</html>
