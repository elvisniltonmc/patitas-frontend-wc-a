<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Patitas - Adopta una mascota</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/inicio.css}">
</head>

<body class="bg-light">

<div class="container d-flex justify-content-center align-items-center vh-100">

    <form th:action="@{/login/autenticar}" method="post" class="border rounded p-4 bg-white shadow-sm">

        <h1 class="text-center mb-4">Login</h1>

        <div class="alert alert-danger" role="alert" th:if="${loginModel.codigo != '00'}">
            <span th:text="${loginModel.mensaje}"></span>
        </div>

        <div class="mb-3">
            <label for="tipoDocumento" class="form-label">Tipo de documento</label>
            <select id="tipoDocumento" name="tipoDocumento" class="form-select">
                <option selected>Seleccionar tipo</option>
                <option value="1">DNI</option>
                <option value="2">CEX</option>
                <option value="3">PAS</option>
            </select>
        </div>

        <div class="mb-3">
            <label for="numeroDocumento" class="form-label">Número de documento</label>
            <input type="text" id="numeroDocumento" name="numeroDocumento" placeholder="Número documento"
                   class="form-control" required>
        </div>

        <div class="mb-3">
            <label for="password" class="form-label">Contraseña</label>
            <input type="password" id="password" name="password" placeholder="Contraseña"
                   class="form-control" required>
        </div>

        <div class="d-grid">
            <button type="submit" class="btn btn-primary">Ingresar</button>
        </div>

    </form>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-xxxx" crossorigin="anonymous"></script>

</body>

</html>
